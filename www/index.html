<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

	<!-- iPad/iPhone specific css below, add after your main css >
	<link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />		
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />		
	-->
	<!-- If your application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
    <style>
        #search .ui-icon {
            background-image: url(images/06-magnify.png);
            background-position: 50% 50%;
            background-repeat: no-repeat;
            background-size: 16px 16px;
        }
        #direction .ui-icon {
            background-image: url(images/103-map.png);
            background-position: 50% 50%;
            background-repeat: no-repeat;
            background-size: 16px 16px;
        }
        #location .ui-icon {
            background-image: url(images/193-location-arrow.png);
            background-position: 50% 50%;
            background-repeat: no-repeat;
            background-size: 16px 16px;
        }
    </style>
	<script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>
    <link rel="stylesheet" href="jquery/jquery.mobile-1.0b2.min.css" />
    <script src="jquery/jquery.min.js"></script>
    <script src="jquery/jquery.mobile-1.0b2.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" charset="utf-8">
        var defaultMapCenter = new google.maps.LatLng(40.760642638530754, -73.9783126115799)
        var defaultMapZoom = 15
        var map
        var directionsService
        var directionsDisplay

        var loc_lat = 40.739165;
        var loc_lng = -73.989653;
        var loc_accuracy = 85.5;
        var loc_time = new Date();

        var onSuccess = function(position) {
            loc_lat = position.coords.latitude
            loc_lng = position.coords.longitude
            loc_accuracy = position.coords.accuracy
            loc_time = new Date(position.timestamp)
            //recenter the map
        }
        function onError(error) {
            alert('code: '    + error.code    + '\n' +
                  'message: ' + error.message + '\n');
        }

        function onBodyLoad() {
            document.addEventListener("deviceready",onDeviceReady,false);
        }
        
        function onDeviceReady() {
            map = new google.maps.Map(document.getElementById("map_canvas"), {
                                      mapTypeId: google.maps.MapTypeId.ROADMAP,
                                      center: new google.maps.LatLng(loc_lat, loc_lng),
                                      zoom: defaultMapZoom
                                      })
            places = $.getJSON('places.json', null, function(places) {
                               $.each(places, function(i, place) {
                                      new google.maps.Marker({
                                                             position: new google.maps.LatLng(place.lat, place.lng),
                                                             map: map
                                                             })
                                      })
                               })
            directionsService = new google.maps.DirectionsService()
            directionsDisplay = new google.maps.DirectionsRenderer({draggable: true})
        }
        
        function nearestWalkys() {
            navigator.geolocation.getCurrentPosition(onSuccess, onError)
            $.mobile.changePage("#nearest_walkys");
        }
        
        function walkyRoute() {
            updateRoute("200 East 52nd St, New York, NY", "194 West 53rd St, New York, NY")
            $.mobile.changePage("#walky_route");
        }
        
    </script>
  </head>
  <body onload="onBodyLoad()">
  <div data-role="page" id="nearest_walkys" data-theme="a">
      <div data-role="content" style="padding: 0; margin: 0;">
          <div id="map_canvas" style="height: 410px; width:100%;"></div>
      </div>
      <div data-role="footer" data-position="fixed">
          <div data-role="navbar">
              <ul>
                  <li><a id="search" data-icon="search" data-iconpos="top" class="ui-btn-active ui-state-persist">Nearest Walkys</a></li>
                  <li><a id="direction" data-icon="direction" data-iconpos="top" onClick="walkyRoute()">Walky Route</a></li>
              </ul>
          </div>
      </div>
  </div>
  <div data-role="page" id="walky_route" data-theme="a">
      <div data-role="header" data-position="fixed">
          <p>direction form</p>
      </div>
      <div data-role="content">
          <p>Route me bro</p>
      </div>
      <div data-role="footer" data-position="fixed">
          <div data-role="navbar">
              <ul>
                  <li><a id="search" data-icon="search" data-iconpos="top" data-direction="reverse" onClick="nearestWalkys()">Nearest Walky</a></li>
                  <li><a id="direction" data-icon="direction" data-iconpos="top" class="ui-btn-active ui-state-persist">Walky Route</a></li>
              </ul>
          </div>
      </div>
  </div>
      
  <script>
    function updateRoute(strOrigin, strDestination) {
      directionsRequest = {
        origin: strOrigin,
        destination: strDestination,
        travelMode: google.maps.TravelMode.WALKING
      }

      directionsService.route(directionsRequest, function(result, status) {
        if (status == google.maps.DirectionsStatus.OK) {
          directionsDisplay.setDirections(result);
          map.fitBounds(result.routes[0].bounds)
        }
      })
      
      directionsDisplay.setMap(map)
    }
    </script>
  </body>
</html>
